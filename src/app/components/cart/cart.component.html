<div class=""container>
    <div class="card text-center">
        <div class="card-header">
          Cart
        </div>
        <div class="card-body">
          <h5 class="card-title">Items Added:</h5>
          <ul>
            @for (i of getCart(); track $index) {
                <li> <p class="card-text">Item {{i.name}}  Calories: {{i.calories}}  Price:$ {{price}} <a (click)="removeCart(i)" class="btn btn-primary">Remove </a></p> </li>
            }
          </ul>
          <h2>Total Calories : {{getCalories()}}</h2>
          <h2>Total Price :  {{getTotal() | currency}} </h2>
          <a (click)="buy()" class="btn btn-primary">Buy</a>
        </div>
        <div class="card-footer text-body-secondary">
           DonutShop
        </div>
      </div>
</div>
